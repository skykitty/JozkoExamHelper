<!DOCTYPE html>
<html>
<head>
    <title>Moje webová stránka</title>

    <style>
        #question-table {
    width: 100%;
    border-collapse: collapse;
}

/* Styly pro řádky tabulky */
#question-table tr {
    border-bottom: 1px solid #ccc;
}

/* Styly pro hlavičku tabulky */
#question-table th {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: left;
    font-weight: bold;
}

/* Styly pro buňky tabulky */
#question-table td {
    padding: 10px;
}

/* Styly pro vyhledávací pole */
#search-bar {
    width: 100px;
    padding: 10px;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Question?">
    
    <table id="question-table">
        <tr>
            <th>Otázka</th>
            <th>Odpověď</th>
        </tr>
        <!-- Zde budou dynamicky přidávány řádky s otázkami a odpověďmi -->
    </table>
    
    <script src="popup.js"></script>
</body>
</html>
